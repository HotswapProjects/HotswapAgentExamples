<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Seam-JSF-Hibernate test application</title>
</h:head>
<h:body>
    <h3>Seam-JSF-Hibernate test application</h3>
    <h:form>
        <h:panelGrid columns="1">
            <h:outputText value="Test messages : #{messages['test.hello_world']}" />
            <h:outputText value="#{indexComponent.helloWorld()}" />
            <h:dataTable value="#{indexComponent.getTestEntityList()}" var="_item">
                <h:column>
                    <h:outputText value="#{_item.name}" />
                    <h:outputText value="#{_item.value}" />
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
